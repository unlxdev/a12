<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">

<title>BYPASS IPHONE A12+ | DEWA SYSTEM</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
body{
    background:linear-gradient(135deg,#0f172a,#020617);
    color:#e5e7eb;
    padding:20px;
    overflow-x:hidden;
}
.hidden{display:none}

h2{
    text-align:center;
    background:linear-gradient(90deg,#38bdf8,#22c55e,#facc15);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    margin-bottom:15px;
}

.box{
    max-width:450px;
    margin:20px auto;
    background:rgba(255,255,255,.05);
    backdrop-filter:blur(14px);
    padding:24px;
    border-radius:22px;
    box-shadow:0 0 40px rgba(0,255,255,.15);
    animation:fadeUp .6s ease;
}

@keyframes fadeUp{
from{opacity:0;transform:translateY(30px)}
to{opacity:1;transform:translateY(0)}
}

label{font-size:13px;color:#cbd5f5}
select,input,button{
width:100%;padding:14px;margin:8px 0 14px;
border-radius:14px;border:none;
background:rgba(0,0,0,.4);color:white;
}

button{
background:linear-gradient(90deg,#22c55e,#16a34a);
font-weight:bold;cursor:pointer;transition:.3s;
}
button:hover{transform:scale(1.05)}
button[disabled]{opacity:.4}

.timer{text-align:center;font-size:18px;color:#facc15;margin-bottom:10px}

.qr img{width:100%;border-radius:14px;background:white;padding:6px}

.invoice-box{
background:rgba(255,255,255,.08);
padding:12px;border-radius:14px;
margin-bottom:10px;font-size:14px;
}

.admin-panel{
margin-top:20px;
padding:10px;
background:rgba(255,0,0,.1);
border-radius:12px;
font-size:12px;
}
</style>
</head>

<button onclick="confirmPaid()">Saya Sudah Bayar</button>
</div>

<script>
const ADMIN_WA="6283180892322";
const TELEGRAM_BOT_URL="ISI_WEBHOOK_TELEGRAM_DISINI";
const GOOGLE_SHEET_WEBHOOK="ISI_WEBHOOK_GOOGLESHEET_DISINI";

let order={};
let countdown;

function submitOrder(){
const type=document.getElementById("type").value;
const serial=document.getElementById("serial").value;
if(!type||!serial) return alert("Lengkapi data");

const unique=Math.floor(Math.random()*900)+100;
const total=250000+unique;
const invoice="INV"+Date.now();

order={invoice,type,serial,total,expired:Date.now()+600000};
localStorage.setItem("orderData",JSON.stringify(order));

document.getElementById("inv").textContent=invoice;
document.getElementById("pType").textContent=type;
document.getElementById("pSerial").textContent=serial;
document.getElementById("totalBayar").textContent="Rp "+total.toLocaleString();

document.getElementById("formBox").classList.add("hidden");
document.getElementById("paymentBox").classList.remove("hidden");

startTimer();
sendWebhook();
}

function startTimer(){
countdown=setInterval(()=>{
const now=Date.now();
const diff=order.expired-now;
if(diff<=0){
clearInterval(countdown);
alert("Waktu pembayaran habis");
localStorage.removeItem("orderData");
location.reload();
}
const m=Math.floor(diff/60000);
const s=Math.floor((diff%60000)/1000);
document.getElementById("timer").textContent=
"Bayar dalam: "+m+":"+s.toString().padStart(2,"0");
},1000);
}

function confirmPaid(){
const msg=`KONFIRMASI PEMBAYARAN
Invoice: ${order.invoice}
Layanan: ${order.type}
Serial: ${order.serial}
Total: Rp ${order.total.toLocaleString()}`;

window.open("https://wa.me/"+ADMIN_WA+"?text="+encodeURIComponent(msg),"_blank");
}

function sendWebhook(){
fetch(TELEGRAM_BOT_URL,{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify(order)
}).catch(()=>{});

fetch(GOOGLE_SHEET_WEBHOOK,{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify(order)
}).catch(()=>{});
}

window.onload=function(){
const saved=localStorage.getItem("orderData");
if(saved){
order=JSON.parse(saved);
document.getElementById("formBox").classList.add("hidden");
document.getElementById("paymentBox").classList.remove("hidden");
document.getElementById("inv").textContent=order.invoice;
document.getElementById("pType").textContent=order.type;
document.getElementById("pSerial").textContent=order.serial;
document.getElementById("totalBayar").textContent="Rp "+order.total.toLocaleString();
startTimer();
}
}
</script>
